<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Crear nuevo proyecto</h1>
    <label for="inputEmail" class="sr-only">Nombre de proyecto</label>
    <input type="text" id="inputEmail" [(ngModel)]="project.name"  class="form-control" placeholder="Nombre de proyecto" required="" autofocus="" name="name">
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="newProyecto()" >Crear proyecto</button>
    <p class="mt-5 mb-3 text-muted">Â© 2019</p>
  </form>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Lista de proyectos</h6>
      <div  *ngFor="let project of projects"  class="media text-muted pt-3">
        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">{{project.name}}</strong>

          </div>
          <span class="d-block">Proyecto numero: {{project.id}}</span>
        </div>
      </div>
